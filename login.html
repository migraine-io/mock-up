<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="migraine.css">

		<style>
			img {
				width: 50px;
				height: 50px;
				top: 0;
				right: 0;
				position: absolute;
			}
		</style>

	</head>
	<body>
		<div id="login">
			<a href="index.html"><img src="images/volver.jpeg" alt="volver"></a>
			<h1>Login</h1>
			<fieldset>
				<form action="loginin.html" method="GET">
					<!-- <fieldset> -->
						<label for="user">Email</label>
						<input id="user" type="text" name="user">
						<label for="password">Password</label>
						<input id="password" type="password" value="pass">
					<!-- </fieldset> -->
					<input type="submit" value="send">
				</form>
			</fieldset>
		</div>
		<br>
		<br>
		<div id="password">
			<a href="index.html"><img src="images/volver.jpeg" alt="volver"></a>
			<h1>Forgot your password?</h1>

			<fieldset>
			<p>Enter your email address:<p>
			<form action="forgotpass_reply.html" "method=GET">
				<input type="text" name="mail">
				<input type="submit" value="Send">
			</form>
			</fieldset>
		</div>
	</body>
</html>
